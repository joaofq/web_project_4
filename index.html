<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Around the U.S. logo" class="logo">
    <!-- Popup Profile edit-->
    <div class="popup popup-editprofile">
      <form class="popup__container">
        <img src="./images/close-icon.svg" class="popup__close-icon" alt="Close Icon">
        <label class="popup__title">Editar perfil</label>
        <input type="text" placeholder="Nome" class="popup__input popup__input-name">
        <input type="text" placeholder="Sobre mim" class="popup__input popup__input-about">
        <button class="popup__button popup__button-edit">Salvar</button>
      </form>
    </div>
    <!-- Popup Add cards-->
    <div class="popup popup-addcard">
      <form class="popup__container">
        <img src="./images/close-icon.svg" class="popup__close-icon" alt="Close Icon">
        <label class="popup__title">Novo local</label>
        <input type="text" placeholder="Título" class="popup__input popup__input-title">
        <input type="url" placeholder="Link da imagem" class="popup__input popup__input-link">
        <button class="popup__button popup__button-addcard">Salvar</button>
      </form>
    </div>
    <!-- Popup Image-->
    <div class="popup popup__image">
      <div class="popup__container popup__container_img">
        <img src="./images/close-icon.svg" class="popup__close-icon popup__close-icon_img" alt="Close Icon">
        <figure class="figure">
          <img src="https://viagemeturismo.abril.com.br/wp-content/uploads/2017/12/istock-842960000.jpg" alt="" class="popup__image-view">
          <figcaption class="popup__title_img">aaa</figcaption>
        </figure>
      </div>

    </div>
  </header>
  <main class="main">

    <section class="profile">
      <img src="./images/jacques.jpg" alt="Imagem de Perfil" class="avatar">
      <div class="profile__info">
        <div class="profile__top">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="editbutton">
            <img src="./images/edit.svg" alt="Imagem de lápis para editar" class="editbutton__img">
          </button>
        </div>
        <p class="profile__description">Explorer</p>
      </div>
      <button class="addbutton">
        <img src="./images/add.svg" alt="Add signal">
      </button>
    </section>
    <ul class="elements">

    </ul>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2021 Around The U.S.</p>
  </footer>
  <template class="cardTemplate">
    <li class="card">
      <img src="./images/trash.svg" class="card__trash" alt="Trash icon">
      <img src="./images/image1.jpg" class="card__image" alt="Yosemite Valley Image">
      <div class="card__bottom">
        <p class="card__text">
          Texto do cartão
        </p>
        <button class="likebutton">
          <img src="./images/like.svg" alt="like heart button image">
        </button>
      </div>
    </li>
  </template>

  <script src="./script/script.js"></script>
</body>

</html>
