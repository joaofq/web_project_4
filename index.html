<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="popup">
    <form class="popup__container">
      <img src="./images/close-icon.svg" class="popup__close-icon">
      <label class="popup__title">Editar perfil</label>
      <input type="text" placeholder="Nome" class="popup__input popup__input-name">
      <input type="text" placeholder="Sobre mim" class="popup__input popup__input-about">
      <button class="popup__button">Salvar</button>

    </form>
  </div>

  <header class="header">
    <img src="./images/logo.svg" alt="Around the U.S. logo" class="logo">
  </header>
  <main class="main">

    <section class="profile">
      <img src="./images/jacques.jpg" alt="Imagem de Perfil" class="avatar">
      <div class="profile__info">
        <div class="profile__top">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="editbutton">
            <img src="./images/edit.svg" alt="Imagem de lápis para editar" class="editbutton__img">
          </button>
        </div>
        <p class="profile__description">Explorer</p>
      </div>
      <button class="addbutton">
        <img src="./images/add.svg" alt="Add signal">
      </button>
    </section>
    <ul class="elements">
      <li class="card">
        <img src="./images/image1.jpg" class="card__image" alt="Yosemite Valley Image">
        <div class="card__bottom">
          <p class="card__text">
            Yosemite Valley
          </p>
          <button class="likebutton">
            <img src="./images/like.svg" alt="like heart button image">
          </button>
        </div>
      </li>
      <li class="card">
        <img src="./images/image2.jpg" class="card__image" alt="Lake Louise Image">
        <div class="card__bottom">
          <p class="card__text">
            Lake Louise
          </p>
          <button class="likebutton">
            <img src="./images/like.svg" alt="like heart button image">
          </button>
        </div>
      </li>
      <li class="card">
        <img src="./images/image3.jpg" class="card__image" alt="Bald Mountains Image">
        <div class="card__bottom">
          <p class="card__text">
            Bald Mountains
          </p>
          <button class="likebutton">
            <img src="./images/like.svg" alt="like heart button image">
          </button>
        </div>
      </li>
      <li class="card">
        <img src="./images/image4.jpg" class="card__image" alt="Latemar Image">
        <div class="card__bottom">
          <p class="card__text">
            Latemar
          </p>
          <button class="likebutton">
            <img src="./images/like.svg" alt="like heart button image">
          </button>
        </div>
      </li>
      <li class="card">
        <img src="./images/image5.jpg" class="card__image" alt="Vanoise Nationa... Image">
        <div class="card__bottom">
          <p class="card__text">
            Vanoise National Park
          </p>
          <button class="likebutton">
            <img src="./images/like.svg" alt="like heart button image">
          </button>
        </div>
      </li>
      <li class="card">
        <img src="./images/image6.jpg" class="card__image" alt="Lago di Braies Image">
        <div class="card__bottom">
          <p class="card__text">
            Lago di Braies
          </p>
          <button class="likebutton">
            <img src="./images/like.svg" alt="like heart button image">
          </button>
        </div>
      </li>
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2021 Around The U.S.</p>
  </footer>
  <script src="./script/script.js"></script>

</body>

</html>
