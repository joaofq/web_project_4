<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
</head>

<body class="page">

  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Around the U.S. logo" class="logo">

  </header>
  <main class="main">
    <!-- Popup Profile edit-->
    <div class="popup popup-editprofile">
      <form name="formEditProfile" class="popup__container popup__form" novalidate>
        <img src="<%=require('./images/close-icon.svg')%>" class="popup__close-icon" alt="Close Icon">
        <label class="popup__title">Editar perfil</label>
        <input type="text" id="name-input" name="name" placeholder="Nome" class="popup__input popup__input-name" minlength="2" maxlength="40" required>
        <span class="name-input-error popup__error"></span>
        <input type="text" id="about-input" name="about" placeholder="Sobre mim" class="popup__input popup__input-about" minlength="2" maxlength="200" required>
        <span class="about-input-error popup__error"></span>
        <button type="submit" class="popup__button popup__button-edit" name="button">Salvar</button>
      </form>
    </div>
    <!-- Popup Add cards-->
    <div class="popup popup-addcard">
      <form name="formAddCard" class="popup__container popup__form" novalidate>
        <img src="<%=require('./images/close-icon.svg')%>" class="popup__close-icon" alt="Close Icon">
        <label class="popup__title">Novo local</label>
        <input type="text" id="title-input" name="title" placeholder="Título" class="popup__input popup__input-title" minlength="2" maxlength="30" required>
        <span class="title-input-error popup__error"></span>
        <input type="url" id="link-input" name="link" placeholder="Link da imagem" class="popup__input popup__input-link" required>
        <span class="link-input-error popup__error"></span>
        <button type="submit" class="popup__button popup__button-addcard" name="button">Salvar</button>
      </form>
    </div>
    <!-- Popup Image-->
    <div class="popup popup_image">
      <div class="popup__container popup__container_img">
        <figure class="figure">
          <img src="<%=require('./images/close-icon.svg')%>" class="popup__close-icon" alt="Close Icon">
          <img src="#" alt="" class="popup__image-view">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>

    </div>

    <section class="profile">
      <img src="<%=require('./images/jacques.jpg')%>" alt="Imagem de Perfil" class="avatar">
      <div class="profile__info">
        <div class="profile__top">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="editbutton">
            <img src="<%=require('./images/edit.svg')%>" alt="Imagem de lápis para editar" class="editbutton__img">
          </button>
        </div>
        <p class="profile__description">Explorer</p>
      </div>
      <button class="addbutton">
        <img src="<%=require('./images/add.svg')%>" alt="Add signal">
      </button>
    </section>
    <ul class="elements">

    </ul>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2021 Around The U.S.</p>
  </footer>
  <template class="cardTemplate">
    <li class="card">
      <img src="<%=require('./images/trash.svg')%>" class="card__trash" alt="Trash icon">
      <img src="<%=require('./images/image1.jpg')%>" class="card__image" alt="Yosemite Valley Image">
      <div class="card__bottom">
        <p class="card__text">
          Texto do cartão
        </p>
        <button class="likebutton">
          <img src="<%=require('./images/like.svg')%>" alt="like heart button image">
        </button>
      </div>
    </li>
  </template>

</body>

</html>
